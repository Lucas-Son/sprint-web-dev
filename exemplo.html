<!DOCTYPE html>
<html>

<head>
    <title>Protótipo - Imagens</title>
    <link rel="stylesheet" href="./styles/exemplo.css" />
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo da Formula E" id="logo" />
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Protótipo</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <a href="index.html">Voltar para a página inicial</a>
        <h3>Abaixo você pode ver algumas páginas do futuro projeto!</h3>
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="./assets/proto.png" alt="Tela de login" />
            </div>
            <div class="slide fade">
                <img src="./assets/proto2.png" alt="Tela sobre o usuário" />
            </div>
            <div class="slide fade">
                <img src="./assets/proto3.png" alt="Próxima corrida" />
            </div>
            <div class="slide fade">
                <img src="./assets/proto4.png" alt="Compartilhamento" />
            </div>


            <!-- Botões de navegação -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- Pontos de navegação -->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </main>
    <script src="./js/carrossel.js"></script>
</body>

</html>
