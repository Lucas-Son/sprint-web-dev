<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula-E / Login</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>


<body>
    <header>
        <img src="./assets/logo.png" alt="Logo da Formula E" id="logo" />
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="./exemplo.html">Protótipo</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="centro">
        <h1>Faça login e junte-se a uma nova era!</h1>



        <form id="loginForm">

            <div class="usuario">
                <label for="username">Usuário:</label><br>
                <input class="usuario-input" type="text" id="username" name="username"><br><br>
            </div>

            <div class="senha">
                <label for="password">Senha:</label><br>
                <input class="senha-input" type="password" id="password" name="password"><br><br>
            </div>

            <button type="submit">Login</button>
        </form>

    </div>

    </section>
    </main>
    <script src="./js/login.js"></script>


</body>

</html>
