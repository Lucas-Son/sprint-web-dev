<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula-E / Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo da Formula E" id="logo" />
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./exemplo.html">Protótipo</a></li>
                <li><a href="#" id="logado" onclick="verifyLogin()"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="centro">
            <h1>Faça login e junte-se a uma nova era!</h1>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuário:</label>
                    <input class="input" type="text" id="username" name="username">
                </div>

                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input class="input" type="password" id="password" name="password">
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2024 Formula-E Rewards. Todos os direitos reservados.</p>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
